<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nexus2Torbox Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Nexus2Torbox</h1>
    
    <div class="form-group">
      <label for="apiKey">Torbox API Key</label>
      <input type="password" id="apiKey" placeholder="Enter your Torbox API key">
      <small>Get your API key from <a href="https://torbox.app/settings" target="_blank">Torbox Settings</a></small>
    </div>
    
    <div class="form-group">
      <button id="saveBtn" class="btn-primary">Save</button>
    </div>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
